<!--Um formulário HTML é usado para coletar a entrada do usuário. A entrada do usuário é mais frequentemente enviada a um servidor para processamento.
O <form>elemento é um contêiner para diferentes tipos de elementos de entrada, como: campos de texto, caixas de seleção, botões de opção, botões de envio, etc.
  O elemento HTML <input>é o elemento de formulário mais usado.

Um <input>elemento pode ser exibido de várias maneiras, dependendo do type atributo.  

aqui estão alguns exemplos:

<input type="text">	Exibe um campo de entrada de texto de linha única
<input type="radio">	Exibe um botão de opção (para selecionar uma das muitas opções)
<input type="checkbox">	Exibe uma caixa de seleção (para selecionar zero ou mais de muitas opções)
<input type="submit">	Exibe um botão enviar (para enviar o formulário)
<input type="button">	Exibe um botão clicável

O elemento <label>
Observe o uso do <label>elemento no exemplo acima.

A <label>tag define um rótulo para muitos elementos de formulário.

O <label>elemento é útil para usuários de leitores de tela, porque o leitor de tela lerá em voz alta o rótulo quando o usuário focar no elemento de entrada.

O <label>elemento também ajuda os usuários que têm dificuldade em clicar em regiões muito pequenas (como botões de opção ou caixas de seleção) - porque quando o usuário clica no texto dentro do <label>elemento, ele alterna o botão de opção/caixa de seleção.

O foratributo da <label>tag deve ser igual ao idatributo do <input> elemento para ligá-los.
-->

<form>

  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">

<!--O botão Enviar
O <input type="submit">define um botão para enviar os dados do formulário para um manipulador de formulários.

O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.

O manipulador de formulário é especificado no action atributo do formulário.-->

<!--O atributo de ação
O actionatributo define a ação a ser executada quando o formulário for enviado.

Normalmente, os dados do formulário são enviados para um arquivo no servidor quando o usuário clica no botão enviar.

No exemplo abaixo, os dados do formulário são enviados para um arquivo chamado "action_page.php". Este arquivo contém um script do lado do servidor que manipula os dados do formulário:
Value	Description
_blank	A resposta é exibida em uma nova janela ou guia
_self	A resposta é exibida em uma nova janela ou guia
_parent	A resposta é exibida em uma nova janela ou guia
_top	A resposta é exibida em todo o corpo da janela
framename	A resposta é exibida em um iframe nomeado
-->

<!--O atributo de método
O method atributo especifica o método HTTP a ser usado ao enviar os dados do formulário.

Os dados do formulário podem ser enviados como variáveis ​​de URL (com method="get") ou como transação de postagem HTTP (com method="post").

O método HTTP padrão ao enviar dados de formulário é GET.

Observações sobre GET:

Anexa os dados do formulário à URL, em pares nome/valor
NUNCA use GET para enviar dados confidenciais! (os dados do formulário enviado são visíveis na URL!)
O comprimento de um URL é limitado (2048 caracteres)
Útil para envios de formulários em que um usuário deseja marcar o resultado
GET é bom para dados não seguros, como strings de consulta no Google
Observações sobre o POST:

Anexa os dados do formulário dentro do corpo da solicitação HTTP (os dados do formulário enviado não são mostrados na URL)
O POST não tem limitações de tamanho e pode ser usado para enviar grandes quantidades de dados.
Envios de formulários com POST não podem ser marcados

Sempre use POST se os dados do formulário contiverem informações confidenciais ou pessoais!
-->

<form action="/action_page.php" target="_blank" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form>

<!--O atributo form method
O atributo input formmethod define o método HTTP para enviar dados de formulário para a URL de ação.

O formmethodatributo funciona com os seguintes tipos de entrada: submit e image.

Os dados do formulário podem ser enviados como variáveis ​​de URL (method="get") ou como uma transação HTTP post (method="post").

Observações sobre o método "get":

Este método anexa os dados do formulário à URL em pares nome/valor
Este método é útil para envios de formulários em que um usuário deseja marcar o resultado
Existe um limite para a quantidade de dados que você pode colocar em um URL (varia entre os navegadores), portanto, você não pode ter certeza de que todos os dados do formulário serão transferidos corretamente
Nunca use o método "get" para passar informações confidenciais! (senha ou outras informações confidenciais estarão visíveis na barra de endereços do navegador)
Notas sobre o método "post":

Este método envia os dados do formulário como uma transação HTTP post
Os envios de formulários com o método "post" não podem ser marcados como favoritos
O método "post" é mais robusto e seguro do que "get", e "post" não possui limitações de tamanho-->



<form action="/action_page.php" method="get">

Observação: esse atributo substitui o atributo de destino do <form>elemento.

O formtargetatributo funciona com os seguintes tipos de entrada: submit e image.-->

<form action="/action_page.php">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
</form>

<!--O atributo formnovalidate
O atributo input formnovalidateespecifica que um elemento <input> não deve ser validado quando submetido.

Nota: Este atributo substitui o atributo novalidate do <form> elemento.

O formnovalidateatributo funciona com os seguintes tipos de entrada: submit.-->

<form action="/action_page.php">
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formnovalidate="formnovalidate"
  value="Submit without validation">
</form>

<!--O atributo novalidate
O novalidateatributo é um <form>atributo.

Quando presente, novalidate especifica que todos os dados do formulário não devem ser validados quando enviados.-->

<form action="/action_page.php" novalidate>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit" value="Submit">
</form>
