<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Index html 5</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
<!--O HTML contém vários elementos para definir a entrada do usuário e o código do computador.
-->
<code>
  x = 5;
  y = 6;
  z = x + y;
  </code>
  <!--HTML <kbd> para entrada de teclado
O elemento HTML <kbd>é usado para definir a entrada do teclado. O conteúdo interno é exibido na fonte monoespaçada padrão do navegador.
  -->
  <h2>The samp Element</h2>

  <p>The samp element is used to define sample output from a computer program.</p>
  
  <p>Message from my computer:</p>
  <p><samp>File not found.<br>Press F1 to continue</samp></p>

  <!--HTML <var> para variáveis
O elemento HTML <var>é usado para definir uma variável na programação ou em uma expressão matemática. O conteúdo interno geralmente é exibido em itálico.-->

  <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>









  
</body>

</html>
