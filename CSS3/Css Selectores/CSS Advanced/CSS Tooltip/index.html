<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: -5px;
  left: 105%;
}

.tooltip1:hover .tooltiptext1 {
  visibility: visible;
}
.tooltip1 {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip1 .tooltiptext1 {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -60px;
}

.tooltip1 .tooltiptext1::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: black transparent transparent transparent;
}

.tooltip1:hover .tooltiptext1 {
  visibility: visible;
}
        </style>
</head>

<body>
    <h1>Demonstração: exemplos de dicas</h1>
<p>
    Uma dica de ferramenta é frequentemente usada para especificar informações extras sobre algo quando o usuário move o ponteiro do mouse sobre um elemento:
</p>

<div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip text</span>
  </div>
  <br>
  <!--
      Exemplo explicado
HTML: Use um elemento de contêiner (como <div>) e adicione a "tooltip"classe a ele. Quando o usuário passar o mouse sobre este <div>, ele mostrará o texto da dica de ferramenta.

O texto da dica de ferramenta é colocado dentro de um elemento embutido (como <span>) com class="tooltiptext".

CSS: A tooltip classe use position:relative, que é necessária para posicionar o texto da dica de ferramenta ( position:absolute). Nota: Veja os exemplos abaixo sobre como posicionar a dica de ferramenta.

A tooltiptext  classe contém o texto real da dica de ferramenta. Ele está oculto por padrão e ficará visível ao passar o mouse (veja abaixo). Também adicionamos alguns estilos básicos a ele: largura de 120px, cor de fundo preto, cor de texto branco, texto centralizado e preenchimento superior e inferior de 5px.

A propriedade CSS border-radius é usada para adicionar cantos arredondados ao texto da dica de ferramenta.

O :hover seletor é usado para mostrar o texto da dica de ferramenta quando o usuário move o mouse sobre o <div> com class="tooltip".
    Dicas de posicionamento
Neste exemplo, 
a dica de ferramenta é colocada à direita ( left:105%) do texto "hoverable" (<div>). Observe também que top:-5px é usado para colocá-lo no meio de seu elemento contêiner. Usamos o número 5 porque o texto da dica de ferramenta tem um preenchimento superior e inferior de 5px. Se você aumentar o preenchimento, aumente também o valor da top propriedade para garantir que ela fique no meio (se isso for algo que você deseja). O mesmo se aplica se você quiser que a dica de ferramenta seja colocada à esquerda.
    .tooltip .tooltiptext {
  top: -5px;
  left: 105%;
}
Dica de ferramenta esquerda
.tooltip .tooltiptext {
  top: -5px;
  right: 105%;
}
Se você quiser que a dica de ferramenta apareça na parte superior ou inferior, veja os exemplos abaixo. Observe que usamos a margin-leftpropriedade com um valor de menos 60 pixels. Isso é para centralizar a dica de ferramenta acima/abaixo do texto que pode passar o mouse. Ele é definido para a metade da largura da dica de ferramenta (120/2 = 60).
.tooltip .tooltiptext {
  width: 120px;
  bottom: 100%;
  left: 50%;
  margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
}
Dica de ferramenta inferior
.tooltip .tooltiptext {
  width: 120px;
  top: 100%;
  left: 50%;
  margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
}
  -->
  <!--
      Setas de dica de ferramenta
Para criar uma seta que deve aparecer de um lado específico da dica de ferramenta, adicione conteúdo "vazio" após a dica de ferramenta, com a classe pseudo-elemento ::after junto com a content propriedade. A seta em si é criada usando bordas. Isso fará com que a dica de ferramenta pareça um balão de fala.

Este exemplo demonstra como adicionar uma seta na parte inferior da dica de ferramenta:
  -->
  <div class="tooltip1">Hover over me
    <span class="tooltiptext1">Tooltip text</span>
  </div>
  <!--
      Exemplo explicado
Posicione a seta dentro da dica de ferramenta: top: 100%colocará a seta na parte inferior da dica de ferramenta. left: 50%centralizará a seta.

Nota: A border-widthpropriedade especifica o tamanho da seta. Se você alterar isso, altere também o margin-leftvalor para o mesmo. Isso manterá a seta centralizada.

O border-coloré usado para transformar o conteúdo em uma seta. Definimos a borda superior como preta e o restante como transparente. Se todos os lados fossem pretos, você terminaria com uma caixa quadrada preta.

Este exemplo demonstra como adicionar uma seta à parte superior da dica de ferramenta. Observe que definimos a cor da borda inferior desta vez:
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  top: 150%;
  left: 50%;
  margin-left: -60px;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  bottom: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent black transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
Este exemplo demonstra como adicionar uma seta à esquerda da dica de ferramenta:

Seta esquerda
.tooltip .tooltiptext::after {
  content: " ";
  position: absolute;
  top: 50%;
  right: 100%; /* To the left of the tooltip */
  margin-top: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent black transparent transparent;
}
Este exemplo demonstra como adicionar uma seta à direita da dica de ferramenta:

Seta direita
.tooltip .tooltiptext::after {
  content: " ";
  position: absolute;
  top: 50%;
  left: 100%; /* To the right of the tooltip */
  margin-top: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent transparent black;
}

Dicas de ferramentas de fade in (animação)
Se você quiser esmaecer o texto da dica de ferramenta quando estiver prestes a ficar visível, você pode usar a transitionpropriedade CSS junto com a opacity propriedade e passar de completamente invisível a 100% visível, em um número de segundos especificado (1 segundo em nosso exemplo):

Exemplo
.tooltip .tooltiptext {
  opacity: 0;
  transition: opacity 1s;
}

.tooltip:hover .tooltiptext {
  opacity: 1;
}
  -->
</body>

</html>
