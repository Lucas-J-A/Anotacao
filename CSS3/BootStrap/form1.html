<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" user-scalabe=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type=text/css href="style2.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Formulários</title>
</head>
<!--
class="form-group" organiza os formularios

class="form-control" organiza o input de forma preencher o espaço melhor da tela

class="help-block" deixa texto menos destaque
-->

<body>
    <div class="container">
        <form id="form1" name="form1" method="post">
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" placeholder="Escreve seu nome" type="text">
            </div>
            <div class="form-group">
                <label>Selecione uma opção</label>
                <select id="opcao" placeholder="Escolha uma opção" class="form-control">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mensagem:</label>
                <textarea placeholder="Escreve sua mensagem" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Arquivo:</label>
                <input type="file">
                <p class="help-block">Máximo 100MB</p>
            </div>
            <button class="btn btn-primary">Enviar</button>

        </form>
    </div>

</body>

</html>
